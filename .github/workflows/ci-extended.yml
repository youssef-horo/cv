name: Extended CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run TypeScript type check
        run: npx tsc --noEmit

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run linter
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Check coverage threshold
        run: |
          # Check if coverage meets minimum threshold (80%)
          COVERAGE=$(npm run test:coverage 2>&1 | grep -oP 'All files\s+\|\s+\d+\.\d+%' | grep -oP '\d+\.\d+' | head -1 || echo "0")
          THRESHOLD=80
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below threshold of $THRESHOLD%"
            exit 1
          else
            echo "✅ Coverage $COVERAGE% meets threshold of $THRESHOLD%"
          fi
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [type-check, lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build application
        run: npm run build
      
      - name: Check bundle size
        run: |
          # Check if .next directory size is reasonable (max 200MB for Next.js)
          # Note: .next includes build artifacts, static files, and source maps
          SIZE=$(du -sm .next | cut -f1)
          MAX_SIZE=200
          if [ "$SIZE" -gt "$MAX_SIZE" ]; then
            echo "⚠️ Bundle size ${SIZE}MB exceeds maximum of ${MAX_SIZE}MB"
            echo "Consider optimizing: remove unused dependencies, enable compression, or reduce static assets"
            exit 1
          else
            echo "✅ Bundle size ${SIZE}MB is within limit (max ${MAX_SIZE}MB)"
          fi
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 1

  validate-seo:
    name: Validate SEO Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build application
        run: npm run build
      
      - name: Start Next.js server
        run: |
          npm start &
          sleep 10
        continue-on-error: true
      
      - name: Validate sitemap.xml
        run: |
          curl -f http://localhost:3000/sitemap.xml > /dev/null || exit 1
          echo "✅ sitemap.xml is accessible"
      
      - name: Validate robots.txt
        run: |
          curl -f http://localhost:3000/robots.txt > /dev/null || exit 1
          echo "✅ robots.txt is accessible"
      
      - name: Validate sitemap content
        run: |
          SITEMAP=$(curl -s http://localhost:3000/sitemap.xml)
          if echo "$SITEMAP" | grep -q "https://yhoro.de"; then
            echo "✅ sitemap.xml contains correct URL"
          else
            echo "❌ sitemap.xml missing expected URL"
            exit 1
          fi

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts (optional)
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .next
        continue-on-error: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
      
      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: yhoro-website:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm -d --name test-container -p 8080:8080 yhoro-website:test
          sleep 5
          curl -f http://localhost:8080 > /dev/null || exit 1
          docker stop test-container
          echo "✅ Docker container starts and serves content correctly"

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for vulnerabilities
        run: |
          AUDIT_OUTPUT=$(npm audit --audit-level=moderate 2>&1)
          if echo "$AUDIT_OUTPUT" | grep -qE "found [1-9][0-9]* vulnerabilities"; then
            echo "⚠️ Security vulnerabilities found!"
            echo "$AUDIT_OUTPUT"
            exit 1
          else
            echo "✅ No security vulnerabilities found"
          fi
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  accessibility:
    name: Accessibility Check
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build application
        run: npm run build
      
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
        continue-on-error: true
      
      - name: Run accessibility tests
        run: |
          # Basic accessibility check using axe-core
          npm install --save-dev @axe-core/playwright || true
          echo "Accessibility check would run here"
        continue-on-error: true

